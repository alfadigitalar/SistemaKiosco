<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novy Scanner</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        #scanner-wrapper {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
        }

        #reader {
            width: 100%;
        }

        #overlayFlash {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-size: 24px;
            display: none;
            /* Hidden by default */
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            padding: 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(4px);
            transition: all 0.2s ease;
        }

        #overlayFlash:active {
            transform: scale(0.95);
        }

        #overlayFlash.active {
            background-color: rgba(245, 158, 11, 0.9);
            /* Amber */
            border-color: #fbbf24;
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.5);
            color: black;
        }

        .status {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 360px;
        }

        .connected {
            background: #15803d;
            color: #dcfce7;
        }

        .disconnected {
            background: #991b1b;
            color: #fee2e2;
        }

        .last-scan-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .last-scan-label {
            font-size: 0.8rem;
            color: #94a3b8;
        }

        .last-scan-value {
            font-family: monospace;
            font-size: 1.5rem;
            color: #38bdf8;
            font-weight: bold;
        }

        button.primary-btn {
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: bold;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            max-width: 360px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        button.primary-btn:active {
            transform: scale(0.98);
            background: #1d4ed8;
        }

        #debug-log {
            margin-top: 20px;
            font-family: monospace;
            font-size: 0.75rem;
            color: #ef4444;
            text-align: left;
            width: 100%;
            max-width: 400px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>

    <h1>Novy POS Scanner</h1>

    <div id="status" class="status disconnected">Conectando...</div>

    <div id="scanner-wrapper">
        <div id="reader"></div>
        <button id="overlayFlash" title="Toggle Flash">⚡</button>
    </div>

    <div class="last-scan-container">
        <div class="last-scan-label">Último Código</div>
        <div id="lastScan" class="last-scan-value">--</div>
    </div>

    <button id="startButton" class="primary-btn">Iniciar Cámara</button>

    <div id="debug-log"></div>

    <script>
        const socket = io();
        const statusEl = document.getElementById('status');
        const lastScanEl = document.getElementById('lastScan');
        const startBtn = document.getElementById('startButton');
        const flashBtn = document.getElementById('overlayFlash');
        const debugLogEl = document.getElementById('debug-log');
        let html5QrCode;

        function logError(msg) {
            debugLogEl.textContent += `> ${msg}\n`;
            console.error(msg);
        }

        // Socket Events
        socket.on('connect', () => {
            statusEl.textContent = "Conectado al POS";
            statusEl.className = "status connected";
        });

        socket.on('disconnect', () => {
            statusEl.textContent = "Desconectado";
            statusEl.className = "status disconnected";
        });

        socket.on('connect_error', (err) => {
            logError("Socket Error: " + err.message);
        });

        let lastScanTimestamp = 0;
        const SCAN_COOLDOWN_MS = 2500; // 2.5 segundos de espera entre scans

        // Custom Audio File
        const beepSound = new Audio('beep.mp3');

        // Función para "desbloquear" el audio en móviles
        function unlockAudio() {
            beepSound.play().then(() => {
                beepSound.pause();
                beepSound.currentTime = 0;
            }).catch(e => console.log("Audio unlock attempted", e));
        }

        function beep() {
            beepSound.currentTime = 0;
            beepSound.play().catch(e => console.error("Beep error:", e));
        }

        // Camera Logic
        function onScanSuccess(decodedText, decodedResult) {
            const now = Date.now();
            if (now - lastScanTimestamp < SCAN_COOLDOWN_MS) {
                console.log("Ignorado por cooldown");
                return;
            }
            lastScanTimestamp = now;

            // Feedback
            beep();
            lastScanEl.textContent = "PROCESANDO...";
            lastScanEl.style.color = "#fbbf24"; // Amber

            // Log
            logError("Escaneado: " + decodedText);

            // Emit
            socket.emit('scan', decodedText);

            // Restaurar visualización
            setTimeout(() => {
                lastScanEl.textContent = decodedText;
                lastScanEl.style.color = "#4ade80";
            }, 600);
        }

        startBtn.addEventListener('click', async () => {
            unlockAudio(); // Important: Desbloquear audio aquí

            startBtn.disabled = true;
            startBtn.innerText = "Iniciando...";
            logError("Solicitando permisos de cámara...");

            try {
                // Verificar si es contexto seguro
                if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
                    logError("ADVERTENCIA: No estás en HTTPS. Algunos navegadores bloquean la cámara.");
                }

                html5QrCode = new Html5Qrcode("reader");

                // Configuración más permisiva
                const config = {
                    fps: 10,
                    qrbox: { width: 250, height: 250 },
                    aspectRatio: 1.0
                };

                // Intentar obtener cámaras primero
                const devices = await Html5Qrcode.getCameras();
                if (devices && devices.length) {
                    // Preferir cámara trasera (environment)
                    const cameraId = devices[0].id; // Default fallback
                    // Start scanning
                    await html5QrCode.start(
                        { facingMode: "environment" },
                        config,
                        onScanSuccess
                    );

                    startBtn.style.display = 'none';
                    logError("Cámara iniciada correctamente.");

                    // Check for Torch/Flash support
                    // Wait a bit for camera to fully initialize capabilities
                    setTimeout(() => {
                        try {
                            const capabilities = html5QrCode.getRunningTrackCameraCapabilities();
                            if (capabilities.torch) {
                                flashBtn.style.display = 'flex'; // Show flex to center icon
                                let isFlashOn = false;

                                flashBtn.addEventListener('click', () => {
                                    isFlashOn = !isFlashOn;
                                    html5QrCode.applyVideoConstraints({
                                        advanced: [{ torch: isFlashOn }]
                                    })
                                        .then(() => {
                                            if (isFlashOn) {
                                                flashBtn.classList.add('active');
                                            } else {
                                                flashBtn.classList.remove('active');
                                            }
                                        })
                                        .catch(err => {
                                            logError("Error Flash: " + err);
                                        });
                                });
                            } else {
                                logError("Este dispositivo no reporta soporte de linterna (torch).");
                            }
                        } catch (e) {
                            logError("No se pudo verificar soporte de Flash: " + e);
                        }
                    }, 500);

                } else {
                    logError("No se detectaron cámaras.");
                    startBtn.disabled = false;
                    startBtn.innerText = "Reintentar";
                }

            } catch (err) {
                logError("Error CRÍTICO: " + err);
                startBtn.disabled = false;
                startBtn.innerText = "Iniciar Cámara";

                if (err.toString().includes("Permission")) {
                    alert("Por favor permite el acceso a la cámara.");
                } else if (err.toString().includes("Secure Context")) {
                    alert("Error: El navegador bloqueó la cámara por no usar HTTPS. Intenta usar Firefox o configura 'Insecure origins treated as secure' en chrome://flags.");
                }
            }
        });

    </script>
</body>

</html>
